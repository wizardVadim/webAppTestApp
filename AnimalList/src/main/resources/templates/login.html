<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
</head>
<body>

<center>
<h1>LOG IN</h1>

<form th:method="POST" th:action="@{/login}" th:object="${user}">
    <label for="login">Login: </label>
    <input type="text" th:field="*{login}" id="login">
    <div style="color:#774b9d" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">nameError</div>
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:#774b9d" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">nameError</div>
    <br>
    <br>
    <input type="submit" value="Enter"/>
</form>
</center>

</body>
</html>
