<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New pet</title>
</head>
<body>

<h1>New pet</h1>

<form th:method="POST" th:action="@{/user/addAnimal}" th:object="${animal}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">nameError</div>
    <br>
    <br>
    <label for="dateOfBorn">Date of Born: </label>
    <input type="date" th:field="*{dateOfBorn}" id="dateOfBorn">
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBorn')}" th:errors="*{dateOfBorn}">nameError</div>
    <br>
    <br>
    <p>List types:
        <br>
    0 - Dog
        <br>
    1 - Cat
        <br>
    2 - Bird
        <br>
    3 - Mouse
        <br>
    4 - Snake
        <br>
    5 - Butterfly
        <br>
    6 - Hamster
        <br>
    7 - Bug
        <br>
    8 - Tiger
        <br>
    9 - Lion
        <br>
    10 - Bear</p>
    <label for="typeId">Type number: </label>
    <input type="text" th:field="*{typeId}" id="typeId">
    <div style="color:red" th:if="${#fields.hasErrors('typeId')}" th:errors="*{typeId}">nameError</div>
    <br>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
